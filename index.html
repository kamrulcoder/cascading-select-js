<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container  box-area">
        <div class="box">
            <div class="message  text-center">
                <h2 id="msg"> </h2>
            </div>

            <div class="row   align-items-center">
                <div class="col-lg-6">
                    <form id="form">
                        <div class="select-box ">
                            <div class="select-item ">
                                <label for=" ">district:</label>
                                <select class="form-control form-control " id="district">
                                <option value="" selected="selected ">Select District</option>
                            </select>
                            </div>
                            <div class="select-item ">
                                <label for="">Upzilla:</label>
                                <select class="form-control form-control " id="upzilla">
                                <option value="" selected="selected ">Please select district first</option>
                            </select>
                            </div>
                            <div class="select-item ">
                                <label for=" ">Union:</label>
                                <select class="form-control form-control " id="union"> 
                                <option value="" selected="selected ">Please select Upzilla first</option>
                            </select>
                            </div>
                            <div class="submit-btn ">
                                <button type="submit" class="btn btn-danger submit ">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6">
                    <div class="list">
                        <ul class="list-group">
                            <li class="list-group-item"><strong>District :</strong> <span id="districtValue"></span></li>
                            <li class="list-group-item"><strong>Upzilla : </strong> <span id="upzillaValue"></span></li>
                            <li class="list-group-item"><strong>Union :</strong> <span id="unionValue"></span></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js "></script>
    <script src="script.js "></script>
</body>

</html>
